<app-header titulo="DateTime"></app-header>

<ion-content>


<ion-list>
<ion-list-header>Datos de nacimiento</ion-list-header>


<ion-item>
  <ion-label>Fecha de nacimiento</ion-label>
<ion-datetime 
placeholder="Nacimiento"
value="{{fechaNaci | date: 'yyyy-MM-dd'}}"
display-format="DD MMMM YYYY  "
cancelText="Cancelar"
[ngModel]="fechaNaci.toISOString()"
(ionChange)="cambioFecha($event)"></ion-datetime>

</ion-item>

<ion-list-header>Restricciones</ion-list-header>
<ion-item>
    <ion-label>Min y Max</ion-label>
  <ion-datetime 
  placeholder="yyyy-MM-dd"
  display-format="YYYY DD MMMM "
  min="2015-01-01"
  max="2015-12-31">
</ion-datetime>
  </ion-item>



  <ion-item>
      <ion-label>Seleccionar solo ao</ion-label>
      <ion-datetime placeholder="YYYY" display-format="YYYY" min="2015" max="2025">
      </ion-datetime>

    </ion-item>

    <ion-item>
        <ion-label>CUstom</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
        [(ngModel)]="customDate">
        </ion-datetime>
  
      </ion-item>


</ion-list>


</ion-content>
