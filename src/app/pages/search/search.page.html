<ion-header>
  <ion-toolbar>

      <ion-buttons>
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        
    <ion-title>Search</ion-title>
  </ion-toolbar>


<ion-searchbar (ionChange)="buscar($event)" ></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro: textoBuscar : 'title'">
      <ion-label>{{album.title}}</ion-label>

    </ion-item>
  </ion-list>

</ion-content>
