<app-header title="Segment"></app-header>

\<ion-toolbar>
  <!-- Default Segment -->
<ion-segment (ionChange)="segmentChanged($event)" color=tertiary #seg1>

    <ion-segment-button value="Todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
  
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Marvel Comics">
        <ion-label>Marvel Comics</ion-label>
      </ion-segment-button>
  
  </ion-segment>

</ion-toolbar>
<ion-content>

<ion-list>
  <ion-item class="animated fadeIn" *ngFor="let heroe of (superHeroes | async) | filtro : publisher :'publisher'">
    <ion-label><h3> {{heroe.superhero}}  <small>{{heroe.alter_ego}}</small></h3>
    <p>{{heroe.first_appearance}}</p></ion-label>
    <ion-label text-right slot="end">{{heroe.publisher}}</ion-label>
  </ion-item>
</ion-list>



</ion-content>
