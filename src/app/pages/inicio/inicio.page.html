<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">

      <!-- 

         <ion-button   (click)="abrirMenu()">
            <ion-icon name="menu" slot="icon-only"></ion-icon>
          </ion-button>
       --> 
       <ion-menu-button color="primary"
                        menu="primerMenu"></ion-menu-button>


    </ion-buttons>
   

    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>


    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
<ion-item  *ngFor="let c of componentes | async"    [routerLink]="c.redirectTo" detail>
  <ion-icon slot="start" [name]="c.icon"></ion-icon>
  <ion-label>{{c.name}}</ion-label>
</ion-item>


</ion-list>



</ion-content>
