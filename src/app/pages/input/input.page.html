<app-header tirulo="Input forms"></app-header>

<ion-content>

<ion-list>

  <ion-list-header>Nombre: {{nombre || "no name"}}</ion-list-header>


  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text"
              [(ngModel)]="nombre"></ion-input>
  </ion-item>
</ion-list>


<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>   
      <ion-list-header><ion-label>Formulario valido : {{ formulario.valid}}</ion-label></ion-list-header>


        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email"
                      name="email"
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    [(ngModel)]="usuario.email"
                    required 
                    ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"
                        name="password"
                       
                      [(ngModel)]="usuario.pass"
                      required 
                      ></ion-input>
          </ion-item>

      </ion-list>

      <ion-button expand="full" type="Submit" [disabled]="formulario.invalid">Enviar</ion-button>

</form>


</ion-content>
